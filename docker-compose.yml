services:
  dbproxy:
    build: .
    ports:
      - "127.0.0.1:8080:8080"   # CONNECT redirector (localhost only)
      - "8443:443"               # Dashboard + proxy (browser access)
    volumes:
      - ./certs:/app/certs       # TLS certs (shared with host for NODE_EXTRA_CA_CERTS)
      - ./data:/app/data         # SQLite persistence
      - ./logs:/app/logs         # Log files
    environment:
      - SYNIX_HOST=0.0.0.0
      - SYNIX_LOG_LEVEL=${SYNIX_LOG_LEVEL:-INFO}
      - SYNIX_CHECKPOINT_THRESHOLD=${SYNIX_CHECKPOINT_THRESHOLD:-}
      - SYNIX_SWAP_THRESHOLD=${SYNIX_SWAP_THRESHOLD:-}
    restart: unless-stopped
